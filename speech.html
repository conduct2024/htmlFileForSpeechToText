<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Speech Recognizer</title>
</head>
<body>
  <h3>ðŸŽ¤ Speak now...</h3>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const callback = urlParams.get('callback') || 'http://localhost:5050/';
    let recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-IN';
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      // Send only the most recent result
      let latest = event.results[event.results.length - 1][0].transcript.trim();

      fetch(callback, {
        method: "POST",
        body: latest
      });
    };

    recognition.onerror = function(e) {
      alert("Error: " + e.error);
    };

    recognition.onend = function() {
      window.close();
    };

    recognition.start();
  </script>
</body>
</html>
