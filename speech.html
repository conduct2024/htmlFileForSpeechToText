<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Speech Recognizer</title>
</head>
<body>
  <h3>ðŸŽ¤ Speak now...</h3>
  <script>
    // ðŸ”¹ Get the callback URL (sent by your C# app in the query string)
    const params = new URLSearchParams(window.location.search);
    const callback = params.get("callback") || "http://localhost:5050/";

    let recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-IN';
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      let text = '';
      for (let i = 0; i < event.results.length; i++) {
        text += event.results[i][0].transcript + ' ';
      }

      // ðŸ”¹ Send recognized text to your C# listener
      fetch(callback, {
        method: "POST",
        body: text
      }).catch(err => console.error("Failed to post:", err));
    };

    recognition.onerror = function(e) {
      alert("Error: " + e.error);
    };

    recognition.onend = function() {
      window.close();
    };

    recognition.start();
  </script>
</body>
</html>
